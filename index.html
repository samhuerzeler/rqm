<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <script src="./quotes.js"></script>
        <script>
            window.onload = init;
            function init() {
                loadRandomQuote();
            }

            function loadRandomQuote() {
                var randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                var quoteForTwitter = randomQuote.quote.replace(/ /g, "%20");
                var authorForTwitter = randomQuote.author.replace(/ /g, "%20");
                var twitterHref = "https://twitter.com/intent/tweet?text=\"" + quoteForTwitter + "\" - " +authorForTwitter;

                document.getElementById("tweet-quote").href = twitterHref;
                document.getElementById("text").innerText = randomQuote.quote;
                document.getElementById("author").innerText = randomQuote.author;
            }



        </script>


        <warpper id="quote-box" class="container text-center mt-5 h-100 d-flex align-items-center justify-content-center">
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Random Quote Machine</div>
                <div class="card-body">
                    <h5 class="card-title" id="author"></h5>
                    <p class="card-text" id="text"></p>
                    <button id="new-quote" onClick="loadRandomQuote();">New Quote</button>
                    <a href="#" id="tweet-quote" target="_blank">Tweet</a>
                </div>
            </div>
        </warpper>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
